<div
  id="challengesContainer"
  class="flex flex-col items-center p-4 bg-gray-100"
>
  <h1 class="text-3xl font-semibold text-gray-700 mb-4">
    Challenges Leaderboard
  </h1>
  {% for user in leaderboard %}
  <div
    class="m-2 p-2 border border-gray-300 rounded text-center w-1/2 bg-white shadow-md"
  >
    <span class="font-bold text-lg">ID:</span> {{ user.username }}
    <span class="font-bold text-lg">Score:</span> {{ user.score }}
  </div>
  {% endfor %}
</div>
